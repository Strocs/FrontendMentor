<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="/public/images/favicon-32x32.png" />

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="/src/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<main>
			<article class="card-container">
				<picture class="image-container">
					<source srcset="/public/images/image-product-desktop.jpg" media="(min-width: 620px)" />
					<img class="product-image" src="/public/images/image-product-mobile.jpg" alt="Perfume Image" />
				</picture>
				<div class="info-container">
					<span class="product-category">P E R F U M E</span>
					<h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
					<p class="product-description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>
					<div class="product-price">
						<h1 class="price-discount">$149.99</h1>
						<p class="price-normal"><del>$169.99</del></p>
					</div>
					<button class="shopping-cart" type="submit"><img src="/public/images/icon-cart.svg" alt="Cart Icon" /> Add to Cart</button>
				</div>
			</article>
		</main>
	</body>
</html>
