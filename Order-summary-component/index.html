<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png" />
		<title>Frontend Mentor | Order summary card</title>
		<link rel="stylesheet" href="./src/styles/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
	</head>
	<body>
		<main class="card-container">
			<img class="card-image" src="./src/assets/illustration-hero.svg" alt="" />
			<div class="info-container">
				<h1 class="info-title">Order Summary</h1>
				<p class="info-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
				<div class="info-plan">
					<div class="plan-container">
						<img class="plan-icon" src="./src/assets/icon-music.svg" alt="" />
						<div class="plan-choose">
							<h2 class="choose-name">Annual Plan</h2>
							<span class="choose-price">$59.99/year</span>
						</div>
					</div>
					<a class="plan-change" href="">Change</a>
				</div>
				<button class="info-payment" type="submit">Proceed to Payment</button>
				<p class="info-cancel"><a class="cancel-link" href="">Cancel Order</a></p>
			</div>
		</main>
	</body>
</html>
