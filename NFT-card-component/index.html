<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./src/assets/favicon-32x32.png" />
		<title>Frontend Mentor | NFT preview card component</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="./src/styles/styles.css" />
	</head>
	<body>
		<main class="nft-container">
			<a class="nft-image-container" href="#">
				<img class="image-nft" src="./src/assets/image-equilibrium.jpg" alt="NFT Image" />
				<div class="image-overlay"><img src="./src/assets/icon-view.svg" alt="View Icon" /></div>
			</a>
			<a class="nft-name-link" href="#">
				<h1 class="nft-name">Equilibrium #3429</h1>
			</a>
			<p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
			<div class="nft-info">
				<h2 class="info-price"><img src="./src/assets/icon-ethereum.svg" alt="Ethereum Icon" /> 0.041 ETH</h2>
				<p class="info-time"><img src="./src/assets/icon-clock.svg" alt="Clock Icon" /> 3 days left</p>
			</div>
			<hr />
			<div class="nft-creator">
				<img class="creator-image" src="./src/assets/image-avatar.png" alt="Creator Image" />
				<p class="creator-link">Creation of <a href="#">Jules Wyvern</a></p>
			</div>
		</main>
	</body>
</html>
